### your site title here

title: Dylan Tredger
description: ' '

baseurl:  #name of GitHub repository
url: '' #custom url to be used instead of GitHub repository
email: dtredger+io@gmail.com
site.github: dtredger.github

highlighter: rouge
markdown: kramdown

# Pagination
# paginate: 4
permalink: /a/:year/:title/
paginate_path: /a/page:num/

# Social media links in footer
facebook: "#"
twitter: "#"
linkedin: "#"
github: dtredger
researchgate: "#"
orcid: "#"

highlighter: rouge
markdown: kramdown

# Tracker
analytics:

#optimization -> compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

#collection
collections:
  projects:
    output: true
    permalink: /projects/:path/
    sort_by: date
    order:
      - gps-analytics.md
      - bird-friend.md
      - kiteboarding-site.md
      - projects/bird-friend.md

sass:
  sass_dir: /assets/css/_sass
  style: compressed

include:
  - _pages

exclude:
  - README.md
  - LICENSE.md

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-email-protect
  - jekyll-target-blank
