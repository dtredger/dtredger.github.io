---
layout: default
---
<h1 class="post-headline">{{page.title}}</h1>
<p class="meta"><small>{{page.date | date: '%B %d, %Y'}}</small></p>

{% if page.image %}
	<img class="right" width="40%" style="padding: 5px;"
	     src="{{ page.image | prepend: '/assets/images/' | prepend: site.baseurl | prepend: site.url }}">
{% endif %}

{{content}}

<!-- Comments only for posts -->
{% if page.path contains '_posts' %}
    {% if site.disqus-shortname %}
        {% include disqus.html %}
    {% endif %}
{% endif %}
